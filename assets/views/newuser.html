<div id="new_user" ng-controller='newuserCtrl'>
	<form id="new_user_form">
		<div class="form-group"><label>Name:</label><input type="text" class="form-control" ng-model="name" placeholder="Please input your name" /></div>
		<div class="form-group"><label>Email:</label><input type="text" class="form-control" ng-model="email" placeholder="Please input your email" /></div>
		<div class="form-group"><label>User Name:</label><input type="text" class="form-control" ng-model="username" placeholder="Please input your user name" /></div>
		<div class="form-group"><label>Password:</label><input type="password" class="form-control" ng-model="password" placeholder="Please input your password" /></div>
		<div class="form-group"><label>Location:</label><input type="text" class="form-control" ng-model="location" placeholder="please input your location" /></div>
		<div class="form-group"><label>Contact Number:</label><input type="text" class="form-control" ng-model="contactnumber" placeholder="Please input your contact number" /></div>
		<div class="form-group btns"><button ng-click="register()">Register</button><button ng-click="cancel()">Cancel</button></div>
	</form>
	<p style="color:red">{{error}}</p>
</div>
